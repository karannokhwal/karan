<html lang="en">
<head>

    <link rel="stylesheet" href="calculater.css">

<body>
    <div class="calculater">
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button type="button" onclick="clieardisplay()">C</button>
            <button type="button" onclick="appendvalue(`/`)">รท</button>
            <button type="button" onclick="appendvalue('*')">*</button>
            <button type="button" onclick="appendvalue(`-`)">-</button>



            <button type="text" onclick="appendvalue('7')">7</button>
            <button type="text" onclick="appendvalue('8')">8</button>
            <button type="text" onclick="appendvalue('9')">9</button>
            <button type="text" onclick="appendvalue('+')">+</button>





            <button type="text" onclick="appendvalue('4')">4</button>
            <button type="text" onclick="appendvalue('5')">5</button>
            <button type="text" onclick="appendvalue('6')">6</button>
            <button type="text" onclick="result('=')">=</button>




        
            <button type="text" onclick="appendvalue('1')">1</button>
            <button type="text" onclick="appendvalue('2')">2</button>
            <button type="text" onclick="appendvalue('3')">3</button>
            <button type="text" onclick="appendvalue('0')">0</button>

        </div>
    </div>
    <script src="calculater.js"></script>
    
</body>
